<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEFACT</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="startScreen" style="text-align: center; padding: 20px;">
        <h1>Welcome to ARTEFACT</h1>
        <p style="font-size: 1.2em;">
            Test your ability to distinguish between human-made and AI-generated images. 
            Click "Start Game" to begin!
        </p>
        <button id="startGameButton" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">Start Game</button>
    </div>

    <header style="display: none;">
        <h1>ARTEFACT</h1>
        <p style="font-size: 2em;">Click on the image that you represents work done by <strong>humans</strong>.</p>
    </header>

    <main style="display: none;">
        <div id="main-container">
            <div id="comparison-container">
                <img id="leftImage" class="image-choice" />
                <img id="rightImage" class="image-choice" />
            </div>
            <div id="result" class="result-container"></div>
            <div id="finalMessage" style="display: none;"></div> <!-- Final screen -->
        </div>
        <button onclick="loadNewImages()">Next Round</button>
    </main>

    <footer style="display: none;">
        <p>&copy; 2025 ARTEFACT by Emma Goun√©</p>
    </footer>
</body>
</html>
