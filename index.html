<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artefact</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Artefact v.0.12</h1>
        <p>Click on the image that you think is **human-made**.</p>
    </header>

    <main>
        <div id="main-container">
            <div id="comparison-container">
                <img id="leftImage" class="image-choice" />
                <img id="rightImage" class="image-choice" />
            </div>
            <div id="result" class="result-container"></div>
            <button id="startOverButton" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer;">Start Over</button>
        </div>
        <button onclick="loadNewImages()">Next Round</button>
    </main>

    <footer>
        <p>&copy; 2025 Artefact v0.12 by Emma Goun√©</p>
    </footer>
</body>
</html>
